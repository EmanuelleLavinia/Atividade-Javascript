<html>
<body>
<h1 id="text" onmouseover="mouseOver()" onmouseout="mouseOut()">Mude a cor do texto</h1>

<script>
function mouseOver() {
  document.getElementById("text").style.color = "orangered";
}
function mouseOut() {
  document.getElementById("text").style.color = "purple";
}
</script>

</body>
</html>
