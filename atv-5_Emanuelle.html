<button onclick="myFunction()">Escolha</button>

<p id="escolha"></p>
<script>
function myFunction() {
  let text = "Escolha: gato ou cancelar.";
  if (confirm(text) == true) {
    text = "Escolheu gato!!!!!";
  } else {
    text = "cancelar";
  }
  document.getElementById("escolha").innerHTML = text;
}
</script>
